<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Quirky Quill</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../Material/NewOfficialLogo.png"
    />
    <link rel="stylesheet" href="../CSS/Style.CSS" />
    <script src="../script.js"></script>
  </head>

  <body>
    <a href="adminhomepage.html">
      <img src="../Material/NewOfficialLogo.png" class="logo" />
    </a>
    <br />
    <a href="Book_List.html">View list of available books</a>
    <br />
    <a href="users.html">Users</a>
    <br />
    <a href="#" onclick="logout()">Logout</a>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        if (!isAdmin()) {
          alert("You must log in as admin to access this page.");
          // Redirect to login page after the alert is dismissed
          setTimeout(function () {
            window.location.href = "../login.html";
          }, 0);
        }
      });

      function logout() {
        // Clear admin session
        sessionStorage.removeItem("admin");
        // Clear user session
        sessionStorage.removeItem("userRole");
        sessionStorage.removeItem("username");
        // Redirect to login page
        window.location.href = "../login.html";
      }
    </script>
  </body>
</html>
