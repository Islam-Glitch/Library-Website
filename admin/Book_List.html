    <!-- FORM TO ADD NEW BOOK -->
    <center><h3>Add new book</h3></center>
    <form id="add-book">
      <br />

      <center><label>Authors</label></center>
      <center><input type="text" placeholder="Authors" required /></center>
      <center><label>About</label></center>
      <center><input type="text" placeholder="About the book" required /></center>
      <center><label>Select an image:</label></center>
      <center><input type="file" id="image" name="image" accept="image/*" /></center>

    </form>
