<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quirky Quill</title>
    <link rel="icon" type="image/x-icon" href="Material/NewOfficialLogo.png" />
    <link rel="stylesheet" href="CSS/Style.CSS" />
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        updateNavBar();
        // Update the username text
        var username = sessionStorage.getItem("username");
        document.getElementById("username-text").innerHTML = `Dear <strong>${
          username || "Customer"
        }</strong>,`;
      });
    </script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav id="navigation"></nav>
    <!-- Navigation Bar -->
    <br />
    <!-- Display Username -->
    <p id="username-text"></p>
    <!-- Confirmation Message -->
    <p>
      We are pleased to inform you that your book borrowing request has been
      successfully processed. Your selected titles have been reserved and are
      now ready for your enjoyment.
    </p>
  </body>
</html>
