<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <center>
      <h3>Sign up</h3>
    </center>
    <form role="form" action="#" method="POST">
      <div>
        <center><label for="fullname"> Full Name: </label></center>
        <center>
          <input
            type="text"
            name="fullname"
            placeholder="Your Full Name"
            required=""
            autofocus=""
          />
        </center>
      </div>
      <br />

      <div>
        <center><label for="username"> Username: </label></center>
        <center>
          <input
            type="text"
            name="username"
            placeholder="Your Username"
            required=""
          />
        </center>
      </div>
      <br />

      <div>
        <center><label for="email"> Email: </label></center>
        <center>
          <input type="email" name="email" placeholder="Email" required="" />
        </center>
      </div>
      <br />

      <div>
        <center><label for="password"> Password: </label></center>
        <center>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required=""
          />
        </center>
      </div>
      <br />

      <div>
        <center><label for="password"> Confirm Password: </label></center>
        <center>
          <input
            type="password"
            name="password"
            placeholder="Confirm Password"
            required=""
          />
        </center>
      </div>
      <br />

      <div>
        <center>
          <input type="checkbox" id="is_admin" name="is_admin" />
          <label for="is_admin">Is_admin</label>
        </center>
      </div>
      <br />

      <div>
        <center><button type="submit">Submit</button></center>
      </div>
      <center><label>or</label></center>
      <center>
        <label><a href="#">Have an account? Login.</a></label>
      </center>
    </form>
  </body>
</html>
